<template>
        <lightning-card variant="Narrow" title="Video Search" icon-name="standard:contact">
        <lightning-input label="Search string" value={searchKey} onchange={inputValue}></lightning-input>
        <lightning-button label="Search" title="search" onclick={handleSearch}></lightning-button>

        <lightning-card title="Super Item List" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={superItemList.length}>
                    <template for:each={superItemList} for:item="item" for:index="index">
                        <div key={item.f1} class="slds-box slds-m-bottom_small">
                            <h2 class="slds-text-heading_medium">{item.f1}</h2>
                            <p>{item.f2}</p>
                            <img src={item.f3} alt="Image" class="slds-m-vertical_medium" />
                            <p><strong>Date:</strong> {item.f4}</p>
                            <lightning-button label="View Details" 
                                          onclick={handleButtonClick}
                                          data-index={index}>
                        </lightning-button>
                        </div>
                    </template>
                </template>
                <template if:false={superItemList.length}>
                    <p>No items to display.</p>
                </template>
            </div>
        </lightning-card>    
    </lightning-card>
</template>
